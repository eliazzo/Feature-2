<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href="feature.css">
    <script src="feature.js" defer></script>
    <title>Document</title>
</head>
<body>

<div id="page-container"> 
    
    <div id="position-label">
        <p id="position">1</p>
        <p>/6</p>
    </div>
   
    <div id="carousel-container">
        <ul id="image-list">
            <li><img src="splash.png"></li>
            <li><img src="ring 2.png"></li>
            <li><img src="garden.png"></li>
            <li><img src="lawn.png"></li>
            <li><img src="santa.png"></li>
            <li><img src="garrowby hill.png"></li>
        </ul>

        <button id="previous" onclick="previousImage()"><<</button>   
        <button id="next" onclick="nextImage()">>></button>
        
        
    </div>

    <div id="dot-container">
        <button id="splash-button" class="dots" onclick="splashPositionChange()"></button>
        <button id="ring-button" class="dots" onclick="ringPositionChange()"></button>
        <button id="garden-button" class="dots" onclick="gardenPositionChange()"></button>
        <button id="lawn-button" class="dots" onclick="lawnPositionChange()"></button>
        <button id="santa-button" class="dots" onclick="santaPositionChange()"></button>
        <button id="garrowby-button" class="dots" onclick="garrowbyPositionChange()"></button>
    </div>
    
    <div id="image-description">
        <p id="description">A Bigger Splash 1967</p>
    </div> 

    <div id="pause-play-buttons">
        <button id="pause" onclick="pause()">II</button>
        <button id="play" onclick="play()">&#9658</button>
    </div>

</div>

<!-- <div class="dots"></div> -->
        
</body>
</html>
